<div class="d-flex justify-content-center mt-5">
  <form #survey="ngForm" style="width: 50%;">
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input  type="email"  class="form-control"  name="email" ngModel>
      <div class="form-text">We'll never share your email.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input  type="password"  class="form-control" name="password"
        ngModel>
    </div>
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select  class="form-select" name="gender" ngModel >
        <option value="male">Male</option> 
        <option value="female">Female</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Age</label>
      <input   type="number"  class="form-control"  name="age" ngModel >
    </div>
    <button type="submit" class="btn btn-primary"
    button [disabled]="form.invalid"
    
    >Submit</button>
  </form>
</div>
<div class="d-flex justify-content-center mt-3">
  <pre>{{ survey.value | json }}</pre>
</div>
