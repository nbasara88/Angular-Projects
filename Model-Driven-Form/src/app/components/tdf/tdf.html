<div class="d-flex justify-content-center mt-5 align-items-center vh-100" >
  <form [formGroup]="form" style="width: 40%; " >
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="text" formControlName="email" class="form-control">
      <div
        *ngIf="email?.errors && email?.invalid && email?.touched"
        class="text-danger"
      >
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">
          Pleae enter a valid email
        </div>
        <div *ngIf="password.errors?.['minlength']">
          Please type a minimum of 5 characters.
        </div>
      </div>
    </div> 

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control">
    </div>
<div class="vstack gap-4">
    <button type="register"
            class="btn btn-primary"
            [disabled]="form.invalid"
            (click)="onRegister()">
      register
    </button>

    <button type="login"
            class="btn btn-primary"
            [disabled]="form.invalid"
            (click)="onLogin()">
      login
    </button>
    </div>
    <div class="d-flex justify-content-center mt-3">
  <pre>{{ form.value | json }}</pre>
</div>
  </form>

</div>
